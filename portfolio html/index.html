<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфолио</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <img
            src="./img/photo.jpg"
            srcset="./img/photo@2x.jpg 2x"
            alt="photo"
            class="header-img"
          />
          <div class="header-desc">
            <h1 class="header-title">Даниил Зайцев</h1>
            <p class="header-text">
              фрилансер, веб-разработчик,<br />
              создание сайтов
            </p>
            <div class="header-btns">
              <a href="#portfolio" class="btn">Портфолио</a>
              <a href="#contacts" class="btn-outline">Контакты</a>
            </div>
          </div>
        </div>
      </div>
      <video class="headervideo" autoplay muted loop src="">
        <source type="video/mp4" src="./video/laptop.mp4" />
      </video>
    </header>
    <main>
      <section class="portfolio" id="portfolio">
        <div class="container">
          <h2 class="portfolio-title">Портфолио</h2>
          <div class="projects">
            <article class="project">
              <a href="./panto.html">
                <img
                  src="./img/portfolio/project-01.jpg"
                  srcset="./img/portfolio/project-01@2x.jpg 2x"
                  alt="Сайт магазина мебели"
                  class="project-img"
                />
              </a>
              <h3 class="project-title">
                <a href="./panto.html">Сайт магазина мебели</a>
              </h3>
            </article>
            <article class="project">
              <a href="#!">
                <img
                  src="./img/portfolio/project-02.jpg"
                  srcset="./img/portfolio/project-02@2x.jpg 2x"
                  alt="Сайт туристического агенства"
                  class="project-img"
                />
              </a>
              <h3 class="project-title">
                <a href="#!">Сайт туристического агенства</a>
              </h3>
            </article>
            <article class="project">
              <a href="#!">
                <img
                  src="./img/portfolio/project-03.jpg"
                  srcset="./img/portfolio/project-03@2x.jpg 2x"
                  alt="Сайт жилого комплекса"
                  class="project-img"
                />
              </a>
              <h3 class="project-title">
                <a href="#!">Сайт жилого комплекса</a>
              </h3>
            </article>
          </div>
        </div>
      </section>

      <section class="contacts" id="contacts">
        <div class="container">
          <h2 class="contacts-title">Контакты</h2>
          <div class="messangers">
            <a href="https://t.me/zaycev_dan" class="messanger">
              <img src="./img/icons/telegram.svg" target="_blank" alt="" />
              Написать в Telegram
            </a>
            <a
              href="https://wa.me/79032430553"
              target="_blank"
              class="messanger"
            >
              <img src="./img/icons/whatsapp.svg" target="_blank" alt="" />
              Отправить в whatsapp
            </a>
            <a href="https://vk.me/zaycev265" target="_blank" class="messanger">
              <img src="./img/icons/vk.svg" alt="" />
              Связаться Вконтакте
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>Даниил Зайцев<br />HTML верстальщик, создание сайтов Москва</p>
        </div>
      </div>
    </footer>
  </body>
</html>
